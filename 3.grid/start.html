<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grid</title>
</head>
<body>
    <main>
        <section class="calc">
            <div id="screen">0</div> <!--schermo-->
            <div id="plus">+</div>   <!--operatore-->
            <div id="minus">-</div>  <!--operatore-->
            <div id="mul">x</div>    <!--operatore-->
            <div id="div">:</div>    <!--operatore-->
            <div id="seven">7</div>      <!--numero-->
            <div id="eight">8</div>      <!--numero-->
            <div id="nine">9</div>      <!--numero-->
            <div id="four">4</div>      <!--numero-->
            <div id="five">5</div>      <!--numero-->
            <div id="six">6</div>      <!--numero-->
            <div id="one">1</div>      <!--numero-->
            <div id="two">2</div>      <!--numero-->
            <div id="three">3</div>      <!--numero-->
            <div id="zero">0</div>      <!--numero-->
            <div id="equals">=</div> <!--uguale-->
            <div id="dot">.</div>    <!--virgola-->
            <div id="ac">AC</div>    <!--accendi e spegni-->
        </section>
    </main>
</body>
</html>
